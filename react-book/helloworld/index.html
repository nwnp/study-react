<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/javascript">
      var h1 = React.createElement("h1", null, "Hello world!");
      ReactDOM.render(h1, document.getElementById("content"));
    </script>
  </body>
</html>
